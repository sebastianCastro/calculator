<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <title>Calculator</title>
</head>
<body>
    <div class="container" id="container">
        <div id="screen-display" class="calculator-screen"></div>
        <button type="button" class="all-clear specials calculator-keys" id="clear" value="all-clear">C</button>
        <button type="button" class="specials calculator-keys" id="plus-minus-signs" value="idk">+/-</button>
        <button type="button" class="specials calculator-keys" id="percentage-sign" value="percentag">%</button>
        <button type="button" class="numbers calculator-keys" value="9">9</button>
        <button type="button" class="numbers calculator-keys" value="8">8</button>
        <button type="button" class="numbers calculator-keys" value="7">7</button>
        <button type="button" class="numbers calculator-keys" value="6">6</button>
        <button type="button" class="numbers calculator-keys" value="5">5</button>
        <button type="button" class="numbers calculator-keys" value="4">4</button>
        <button type="button" class="numbers calculator-keys" value="3">3</button>
        <button type="button" class="numbers calculator-keys" value="2">2</button>
        <button type="button" class="numbers calculator-keys" value="1">1</button>
        <button type="button" class="numbers calculator-keys" id="number-zero" value="0">0</button>
        <button type="button" class="decimal numbers calculator-keys" id="point" value=".">.</button>
        <button type="button" class="operator calculator-keys" id="division-sign" value="/">/</button>
        <button type="button" class="operator calculator-keys" id="multiplication-sign" value="*">*</button>
        <button type="button" class="operator calculator-keys" id="minus-sign" value="-">-</button>
        <button type="button" class="operator calculator-keys" id="plus-sign" value="+">+</button>
        <button type="button" class="operator calculator-keys" id="equals-sign" value="=">=</button>
    </div> 
</body>
</html>
